<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <h1>Inputs</h1>
    <hr>
    <form class="" action="index.html" method="post">
      <label>Text box</label>
      <input type="text" name="" value=""><br>
      <label>Color picker</label>
      <input type="color" name="" value=""><br>
      <label>Submit button</label>
      <input type="submit" name=""><br>           <!-- value="" removed to show example of button on this page. !-->
      <label>File upload</label>
      <input type="file" name="" value=""><br>
      <label>Date picker</label>
      <input type="date" name="" value=""><br>
      <label>Date and time picker (uses CPU's local time)</label>
      <input type="datetime-local" name="" value=""><br>
      <label>Radio buttons (circles)</label>
      <input type="radio" name="" value=""><br>
      <label>Checkbox</label>
      <input type="checkbox" name="" value=""><br>
      <label>Search</label>
      <input type="search" name="" value=""><br>
      <label>Range/slider</label>
      <input type="range" name="" value=""><br>    <!-- does have "X" to clear entered text once typed in.!-->
      <label>Number entry with up & down arrows</label>
      <input type="number" name="" value=""><br>
      <label>Button, customizable text on button</label>
      <input type="button" name="" value="Abc123"><br>
    </form>
  </body>
</html>
